<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">        
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
        <link rel="shortcut icon" href="img/nasa_logo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <title>Nasa | Search asteroids by date</title>
</head>

<body>
    <div class="container">
        <header class="header">
           <a href="https://nasa.com"><img src="img/nasa_logo.png" alt="Logo" class="header__logo"></a> 
            <form class="search">
                <input type="text" id="datepicker" class="search__field" placeholder="Search asteroid by date">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div id="log_btn">
                <button class="btn btn-secondary" data-toggle="modal" data-target="#elegantModalForm">LOG IN</button>
            </div>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/book-mark.svg#book-mark"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                    </ul>
                </div>
            </div>

            <!-- Modal -->
<div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <!--Content-->
  <div class="modal-content form-elegant">
    <!--Header-->
    <div class="modal-header text-center">
      <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Sign in</strong></h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!--Body-->
    <div class="modal-body mx-4">
      <!--Body-->
      <div class="md-form mb-5">
        <input type="email" id="email" class="form-control validate">
        <label data-error="wrong" data-success="right" for="Form-email1">Your email</label>
      </div>

      <div class="md-form pb-3">
        <input type="password" id="password" class="form-control validate">
        <label data-error="wrong" data-success="right" for="Form-pass1">Your password</label>
        <p class="font-small blue-text d-flex justify-content-end">Forgot <a href="#" class="blue-text ml-1">
            Password?</a></p>
      </div>

      <div class="text-center mb-3">
        <button type="button" id="signIn" class="btn blue-gradient btn-block btn-rounded z-depth-1a" data-dismiss="modal" aria-label="Close">Sign in</button>
      </div>
    </div>
    <!--Footer-->
    <div class="modal-footer mx-5 pt-3 mb-1">
      <p class="font-small grey-text d-flex justify-content-end">Not a member? <a href="#" class="blue-text ml-1">
          Sign Up</a></p>
    </div>
  </div>
  <!--/.Content-->
</div>
</div>
<!-- End Modal -->

      
</header>
        <div class="results">
            <ul class="results__list">
            </ul>
            <div class="results__pages">
            </div>
        </div>
        <div class="asteroid">
            <div class="asteroid-view"></div>
            <p class="text-intro">Welcome to my asteroid site where you can search what asteroids are passing earth on
                any given
                day. <br /><br />Enter a date above in the form of 'MM/DD/YYYY' to see what's coming. </p>
            <div class="close__data-details">
                <div class="close__data-results">
                    <ul class="close__data-list"></ul>
                    <div class="close__data-pages">
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; by Reid McCulloch. Powered by
            <a href="http://nasa.com" target="_blank" class="link">Nasa.com</a>.
        </div>
    </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="https://use.fontawesome.com/fe977770cf.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    ]
    <script>
            $(function () {
                $("#datepicker").datepicker();
            });
        </script>
</body>

</html>
